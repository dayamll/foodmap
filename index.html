<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Foodmap</title>
</head>
                         
<body>
  <div id="preloader">
    <h1 class="loader-title">Foodmap</h1>
    <div id="status"></div>
  </div>

  <header>
    <h1 class="title-principal">Foodmap</h1>
    <hr class="yellow-line">
  </header>

  <section>
    <div class="img-responsive col-md-6 col-lg-6">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31206.372541231693!2d-77.03813726044922!3d-12.1260672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8033db388e9%3A0x9a8fd885ed185198!2sComunal+Coworking+Benavides+1180!5e0!3m2!1ses-419!2spe!4v1514579552295"
        width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </section>

  <section>
    <h2 class="subtitle">Comida cerca de ti</h2>
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-search"></span>
      <input type="text" class="form-control" placeholder="Search" id="inputSearch" aria-describedby="basic-addon1">
    </div>

    <div class="container">
      <div class="row">
      </div>
    </div>

  </section>

  <!-- Modal -->
  <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>
        <div class="modal-body">

          <img class="logo-rest" alt="logo">
          <img class="ubication" alt="maps">
          <div class="place-info pull-left">
            <span class="glyphicon glyphicon-globe"></span>
            <p class="subtitles"> Ubicacion </p>
            <p class="direction restaurant-info"></p>
            <span class="glyphicon glyphicon-map-marker"></span>
            <p class="subtitles">Distrito</p>
            <p class="district restaurant-info"></p>
          </div>
          <div class="review ">
            <span class="glyphicon glyphicon-star"></span>
            <p class="subtitles">Estrellas</p>
            <p class="restaurants-stars restaurant-info"></p>
            <span class="glyphicon glyphicon-usd"></span>
            <p class="subtitles">Rango de Precios</p>
            <p class="price restaurant-info"></p>
          </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-lg btn-warning btn-block">Pedir Ahora</button>
        </div>
      </div>
    </div>
  </div>

  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/restaurants.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
